<!doctype html>
<html>

<head>
    <title>Vue.js Example</title>
</head>

<body>
    <div id="app">
        {{ text }}
    </div>
    <button v-on:click="reverse">뒤집기</button>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                text: 'Hello World'
            },
            methods: {
                reverse: function() {
                    this.text = this.text.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>

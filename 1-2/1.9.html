<!doctype html>
<html>

<head>
    <title>Vue.js Example</title>
</head>

<body>
    <div id="app">
        {{ object.key }}<br>
        {{ object['key'] }}<br>
        {{ object.childObject.array }}
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            data: {
                object: {
                    key: 'key',
                    childObject: {
                        array: ['a', 'b', 'c'],
                        message: 'Hello World'
                    }
                }
            }
        }).$mount('#app');
    </script>
</body>

</html>

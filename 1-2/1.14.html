<!doctype html>
<html>

<head>
    <title>Vue.js Example</title>
</head>

<body>
    <div id="app">
        {{ message.split('').reverse().join('') }}<br/>
        <a :href="isNaver === true ? 'https://www.naver.com' : 'https://www.daum.net' ">링크</a><br />
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello, Vue.js!',
                isNaver: false
            }
        });
    </script>
</body>

</html>

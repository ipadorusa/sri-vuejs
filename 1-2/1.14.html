<!doctype html>
<html>

<head>
    <title>Vue.js Example</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="{ active: isActive}">{{ message }}</div>
        <button v-on:click="toggle">toggle</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: '나는 Div!',
                isActive: false
            },
            methods: {
                toggle: function() {
                    this.isActive = !this.isActive;
                }
            }
        })
    </script>
</body>

</html>

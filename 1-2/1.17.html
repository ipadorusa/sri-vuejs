<!doctype html>
<html>

<head>
    <title>Vue.js Example</title>
</head>

<body>
    <div id="app">
        {{ counter }}
        <button v-on:click="counter += 1">증가</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            }
        });
    </script>
</body>

</html>

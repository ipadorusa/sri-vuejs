<!doctype html>
<html>

<head>
    <title>Vue.js Example</title>
</head>

<body>
    <div class="app">{{ message }}</div>
    <div class="app">{{ message }}</div>
    <divclassid="app">{{ message }}</div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '.app',
            data: {
                message: 'Hello.js !!'
            }
        });
    </script>
</body>

</html>

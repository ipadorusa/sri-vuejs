<!doctype html>
<html>

<head>
    <title>Vue.js Example</title>
</head>

<body>
    <div id="app">
        <div v-html="dom"></div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                dom: '<button onclick="alert(\'스크립트 공격!!\')">누르면 복권당첨\<\/button>'
            }
        })
    </script>
</body>

</html>

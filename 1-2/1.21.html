<!doctype html>
<html>

<head>
    <title>Vue.js Example</title>
</head>

<body>
    <div id="app">
        <!-- <input type="text" @keyup.enter="save"> -->
        <input type="text" @keyup.shift.enter="save">
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                save: function() {
                    confirm('저장하시겠습니까?');
                }
            }
        });
    </script>
</body>

</html>

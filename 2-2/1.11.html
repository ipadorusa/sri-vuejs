<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello-world</title>
</head>

<body>
    <div id="app">
        <simple-component :inital-counter="counter"></simple-component>
    </div>
    <script src="https://unpkg.com/vue"></script>

    <script>
        var simpleComponent = {
            props: ['initalCounter'],
            template: '<button @click="addCounter">{{ counter }}</button>',
            data: function() {
                return {
                    counter: this.initalCounter
                }
            },
            methods: {
                addCounter: function() {
                    this.counter += 1;
                }
            }
        };
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            components: {
                'simple-component': simpleComponent
            }
        });
    </script>
</body>

</html>

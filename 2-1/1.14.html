<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello-world</title>
</head>

<body>
    <div id="app">
        <template v-for="item in items">
            <h1>댓글</h1>
            <p>{{ item.message }}</p>
            <hr>
        </template>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                items: [{
                    message: 'aaaaaaaa'
                }, {
                    message: 'Vues.js!'
                }, {
                    message: '안녕하세요'
                }]
            }
        })
    </script>
</body>

</html>
